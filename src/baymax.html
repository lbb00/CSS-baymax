<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
	<title>(●—●)大白</title>
	<link rel="stylesheet" style="text/css" href="baymax.css">

	<style type="text/css">
	html{
		font-family: "Helvetica Neue",
 		Helvetica,
 		Arial,
 		"Hiragino Sans GB",
 		"Hiragino Sans GB W3",
 		"Microsoft YaHei UI",
 		"Microsoft YaHei",
 		"WenQuanYi Micro Hei",
 		sans-serif;

	}
	#mysay {
		position: absolute;
		top: 500px;
		left: 50%;

		width: 300px;

		margin-left: -150px;
	
		font-size: 20px;
		color: #fff;
		text-align: center;
	}
	</style>
</head>
<body>

	<!-- baymax start -->
	<div id="baymax">

		 <!-- 定义头部，包括两个眼睛、嘴 -->
        <div id="head">
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
        </div>

        <!-- 定义躯干，包括心脏 -->
        <div id="torso">
            <div id="heart"></div>
        </div>

        <!-- 定义肚子腹部，包括 cover（和躯干的连接处） -->
        <div id="belly">
            <div id="cover"></div>
        </div>

        <!-- 定义左臂，包括一大一小两个手指 -->
        <div id="left-arm">
            <div id="left-bigFinger"></div>
            <div id="left-smallFinger"></div>
        </div>

        <!-- 定义右臂，同样包括一大一小两个手指 -->
        <div id="right-arm">
            <div id="right-bigFinger"></div>
            <div id="right-smallFinger"></div>
        </div>

        <!-- 定义左腿 -->
        <div id="left-leg"></div>

        <!-- 定义右腿 -->
        <div id="right-leg"></div>

	</div>
	<!-- baymax end -->

	<div id="mysay">
	<p>圣诞节快乐</p>
	<p>谨以此送予我苦苦思念的某人</p>
	<p>by:onelong</p>
	</div>
</body>
</html>
